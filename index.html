<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Florian Hoehle, mail@FlorianHoehle.de">
  <link rel="stylesheet" href="main.css">
  <title>ToDo-List</title>
</head>
<body>
<header>
  <h1>ToDo-List</h1>
</header>
<main>
<!-- INPUT FORM -->
  <form>
    <label for="name">New Task:</label>
    <input type="text"
      name="name"
      id="name"
      placeholder="task name"
      required
    >
    <label for="category">Category:</label>
    <input type="text"
      name="category"
      id="category"
      placeholder="category name"
      required
    >
    <label for="deadline">Dead line:</label>
    <input type="date"
      name="deadline"
      id="deadline"
    >
    <button type="submit"
      id="button"
    >Create Task</button>
  </form>
  <!-- OUTPUT ANCHOR -->
  <div class="output"></div>
  <!-- RESET BUTTON -->
    <button id="reset">delete list</button>
</main>
<script src="main.js" type="module"></script>
</body>
</html>
