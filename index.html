<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Florian Hoehle, mail@FlorianHoehle.de">
  <link rel="stylesheet" href="main.css">
  <title>ToDo-List</title>
</head>
<body>
<header>
  <h1>ToDo List</h1>
</header>
<main>
  <form>
    <label for="task">Today's tasks</label>
    <input type="text" name="task" id="task" placeholder="Enter the task">
    <label for="deadline">Dead line:</label>
    <input type="date" name="deadline" id="deadline" placeholder="Enter date">
    <button type="submit" id="button">Put it on the ToDo List!</button>
  </form>
  <button id="reset">delete list</button>

  <div class="output"></div>
</main>
<footer>
  
</footer>
<script src="main.js" type="module"></script>
</body>
</html>
